services:
  - type: web
    name: dr-kassim-ehr-api
    env: node
    buildCommand: npm install
    startCommand: node working-server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
    healthCheckPath: /api/health
    autoDeploy: true
    restartPolicyType: ON_FAILURE
    restartPolicyMaxRetries: 10